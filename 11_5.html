<script src="./js/zepto.min.js"></script>
<script type="text/javascript">
    var qi = "",
        data1 = [],
        number = {
            qh: 0,
            prizeNumber: 0,
            otherNumbers: []
        },
        colorData = {},
        lastData = null;
        orangeAry:[];
    initPreData();
    getData();
    countDown();

    function addhtml(list) {
        var html = ""
        list.forEach(function (item, index) {
            html += "<tr>" + "<td class='f12 bor_right'>" + item.qh + "</td>" +
                "<td class='red'>" + item.prizeNumber[0] + "</td>" +
                "<td  class='red'>" + item.prizeNumber[1] + "</td>" +
                "<td  class='red'>" + item.prizeNumber[2] + "</td>" +
                "<td class='colorblue'>" + item.prizeNumber[3] + "</td>" +
                "<td class='colorblue bor_right'>" + item.prizeNumber[4] + "</td>" +
                "<td class=" + classVal(item.otherNumbers[0]) + " >" + show(item.otherNumbers[0]) + "</td>" +
                "<td class=" + classVal(item.otherNumbers[1]) + " >" + show(item.otherNumbers[1]) + "</td>" +
                "<td class=" + classVal(item.otherNumbers[2]) + " >" + show(item.otherNumbers[2]) + "</td>" +
                "<td class=" + classVal(item.otherNumbers[3]) + " >" + show(item.otherNumbers[3]) + "</td>" +
                "<td class=" + classVal(item.otherNumbers[4]) + " >" + show(item.otherNumbers[4]) + "</td>" +
                "<td class=" + classVal(item.otherNumbers[5]) + " >" + show(item.otherNumbers[5]) + "</td>" +
                "<td class=" + classVal(item.otherNumbers[6]) + " >" + show(item.otherNumbers[6]) + "</td>" +
                "<td class=" + classVal(item.otherNumbers[7]) + " >" + show(item.otherNumbers[7]) + "</td>" +
                "<td class=" + classVal(item.otherNumbers[8]) + " >" + show(item.otherNumbers[8]) + "</td>" +
                "<td class=" + classVal(item.otherNumbers[9]) + " >" + show(item.otherNumbers[9]) + "</td>" +
                "<td class=" + classVal(item.otherNumbers[10]) + " >" + show(item.otherNumbers[10]) + "</td>" +
                "<tr>";
        });
        $("#tobdd").html(html)
    }

    function show(val) {
        return val.display ? val.value : val.forget;
    }

    function classVal(val) {
        var str = "";
        if (val.display && val.color === "") {
            str = "blue"
        }
        if (val.display && val.color === "red") {
            str = 'red';
        }
        if (val.display && val.color === "orange11") {
            str = 'orange11';
        }
        return str;
    }

    function getData() {
        $.ajax({
            url: "http://139.9.248.208:9090/openapi/winaward/11x5",
            dataType: "json",
            success: function (res) {
                dealData(res.data);
                colorData = sort(res.data);
                lastData = addcolor();
                lastData = quzero(lastData);
                addhtml(lastData);
                window.setTimeout(function(){
                    //window.location.reload();
                    getData()
                }, 5000);
            }
        })
    };
    function quzero(data){
        for(var i = 0;i<data.length;i++){
            var item = data[i].prizeNumber;
            for(var j in item){
                item[j] = Number(item[j])
            }
        }
        return data;
    };
    function initPreData() {
        for (var i = 1; i < 12; i++) {
            number.otherNumbers.push({
                value: i,
                forget: 0,
                display: false,
                color: ""
            });
        }
    };

    function dealData(data) {
        data1 = [];
        qi = Number(data[data.length - 1].qh) + 1;
        $('#nextqi').text(qi);
        for (var j = 0; j < data.length; j++) {
            var item = data[j];
            number.qh = item.qh.slice(-2);
            var allPrizeNumbers = item.numbers.split(',')
            number.prizeNumber = allPrizeNumbers;
            for (var k = 0; k < allPrizeNumbers.length; k++) {
                var prizeNumber = allPrizeNumbers[k]
                for (var i = 0; i < number.otherNumbers.length; i++) {
                    var otherNumber = number.otherNumbers[i];
                    if (otherNumber.value == prizeNumber) {
                        otherNumber.display = true;
                        otherNumber.forget = 0;
                        break;
                    }
                }
            }

            for (var h = 0; h < number.otherNumbers.length; h++) {
                var otherNumber = number.otherNumbers[h];
                if (!otherNumber.display) {
                    otherNumber.forget += 1;
                }
            }
            var cloneData = deepClone(number);
            for (var b = 0; b < number.otherNumbers.length; b++) {
                var otherNumber = number.otherNumbers[b];
                if (otherNumber.display) {
                    otherNumber.display = false;
                }
            }
            data1.push(cloneData);
        };
    };

    function deepClone(obj) {
        if (typeof obj == null || typeof obj != 'object') return obj;
        var res = null;
        if (typeof obj === 'object') {
            res = {};
            for (var key in obj) {
                res[key] = deepClone(obj[key]);
            }
        } else if (Array.isArray(obj)) {
            res = [];
            for (var i = 0; i < obj.length; i++) {
                res.push(deepClone(obj[i]));
            }
        } else {
            res = obj;
        }
        return res;
    };

    function addcolor() {
        var datalist = data1;
        for (var index in colorData) {
            var cur = colorData[index];
            var dataItem = datalist[index].otherNumbers;
            for (var inde in dataItem) {
                var curData = dataItem[inde];
                for (var i = 0; i < cur.length; i++) {
                    if (curData.value == cur[i]) {
                        curData.color = "red";
                    }
                }
            }

        }
        for(var k=0;k<orangeAry.length;k++){
            var indexOrange = orangeAry[k];
            for(var key in datalist[indexOrange].otherNumbers){
                var item = datalist[indexOrange].otherNumbers[key];
                if(item.display){
                    item.color = "orange11"
                }
            }
        }
        return datalist;
    };

    function sort(data) {
        var ary = [],
            lineAry = {};

        for (var i = 0; i < data.length; i++) { //将每期中奖号码有小到大排序
            var item = data[i];
            var numbers = item.numbers.split(',');
            var nums = [];
            for (var j = 0; j < numbers.length; j++) {
                nums.push(Number(numbers[j]))
            }
            var min;
            for (var u = 0; u < nums.length; u++) {
                for (var j = u; j < nums.length; j++) {
                    if (nums[u] > nums[j]) {
                        min = nums[j];
                        nums[j] = nums[u];
                        nums[u] = min;
                    }
                }
            }
            ary.push(nums)
        }

        for (var v = 0; v < ary.length; v++) {
            var inde = v;
            var item = ary[v];
            var arr = lianxu(item);
            if (arr.length === 5) {
                if (ou(arr) || ji(arr)) {
                    lineAry[inde] = arr;
                }
            } else {
                for (var i = 0; i < arr.length; i++) {
                    if (arr[i].length > 2) {
                        lineAry[inde] = arr[i];
                    }
                }
            }
        }
        orangeAry = [];
        for(var indexjiou in lineAry){
            if(lineAry[indexjiou].length === 5){
                orangeAry.push(indexjiou);
            }
        }
        return lineAry;
    };

    function lianxu(arr) { //获取连续的数字
        var result = [],
            i = 0;
        result[i] = [arr[0]];
        arr.reduce(function (prev, cur) {
            cur - prev === 1 ? result[i].push(cur) : result[++i] = [cur];
            return cur;
        });
        return result;
    };

    function ou(ary) { //全部偶数
        var flag = true;
        for (var d = 0; d < ary.length; d++) {
            var item = ary[d];
            if (item[0] % 2 === 1) {
                flag = false;
            }
        }
        return flag;
    };

    function ji(ary) { //全部奇数
        var flag = true;
        for (var d = 0; d < ary.length; d++) {
            var item = ary[d];
            if (item[0] % 2 === 0) {
                flag = false;
            }
        }
        return flag;
    };
    function addZero(i) {
               return i < 10 ? "0" + i: i + "";
    }
    function countDown() {
        var nowtime = new Date();
        var nowMinute = nowtime.getMinutes();
        var year = nowtime.getFullYear() + "";
        var month = nowtime.getMonth() + 1 + "";
        var day = nowtime.getDate() + "";
        var hour = nowtime.getHours() + "";
        if(nowMinute < 19){
            nowMinute = "18";
        }else if(nowMinute < 39){
            nowMinute = "38";
        }else if(nowMinute < 59){
            nowMinute = "58";
        }
        var dat = year + "/" + addZero(month) + "/" + addZero(day) + "," + addZero(hour) + ":" + addZero(nowMinute) + ":55"
        endtime = new Date(dat);
        var lefttime = parseInt((endtime.getTime() - nowtime.getTime()) / 1000);
        var d = parseInt(lefttime / (24*60*60))
        var h = parseInt(lefttime / (60 * 60) % 24);
        var m = parseInt(lefttime / 60 % 60);
        var s = parseInt(lefttime % 60);
        d = addZero(d)
        h = addZero(h);
        m = addZero(m);
        s = addZero(s);
        max19 = new Date(year + "/" + addZero(month) + "/" + addZero(day) + "," + addZero(hour) + ":20:00");
        min19 = new Date(year + "/" + addZero(month) + "/" + addZero(day) + "," + addZero(hour) + ":18:55");
        max39 = new Date(year + "/" + addZero(month) + "/" + addZero(day) + "," + addZero(hour) + ":40:00");
        min39 = new Date(year + "/" + addZero(month) + "/" + addZero(day) + "," + addZero(hour) + ":38:55");
        max59 = new Date(year + "/" + addZero(month) + "/" + addZero(day) + "," + addZero(Number(hour) + 1) + ":00:00");
        console.log("5959",max59)
        min59 = new Date(year + "/" + addZero(month) + "/" + addZero(day) + "," + addZero(hour) + ":58:55");
        if(nowtime.getTime() >  min19.getTime() && nowtime.getTime() <  max19.getTime()){
            $("#newqi").html("本期停止销售");
        }else if(nowtime.getTime() >  min39.getTime() && nowtime.getTime() <  max39.getTime()){
            $("#newqi").html("本期停止销售");
        }else if(nowtime.getTime() >  min59.getTime() && nowtime.getTime() <  max59.getTime()){
            $("#newqi").html("本期停止销售");
        }else{
            console.log("min59",min59.getTime());
            console.log("min59",max59.getTime());
            console.log("nowtime",nowtime.getTime());

            $("#newqi").html(m + ":" + s);
           // document.querySelector("#newqi").innerHTML = `${m}:${s}`;
        }
        // if (lefttime <= 0) {
        //     document.querySelector("#newqi").innerHTML = "正在开奖";
        //     return;
        // }
        setTimeout(countDown, 1000);
    };
</script>
