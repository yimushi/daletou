   <script>
       window.onload = function () {
           countDown();
           function addZero(i) {
               return i < 10 ? "0" + i: i + "";
           }
           function countDown() {
               var nowtime = new Date();
               var nowMinute = nowtime.getMinutes();
               var year = nowtime.getFullYear() + "";
               var month = nowtime.getMonth() + 1 + "";
               var day = nowtime.getDate() + "";
               var hour = nowtime.getHours() + "";
               if(nowMinute < 19){
                    nowMinute = "19";
               }else if(nowMinute < 39){
                   nowMinute = "39";
               }else if(nowMinute < 59){
                   nowMinute = "59";
               }
               var dat = year + "/" + addZero(month) + "/" + addZero(day) + "," + addZero(hour) + ":" + addZero(nowMinute) + ":30"
               endtime = new Date(dat);
               var lefttime = parseInt((endtime.getTime() - nowtime.getTime()) / 1000);
               var d = parseInt(lefttime / (24*60*60))
               var h = parseInt(lefttime / (60 * 60) % 24);
               var m = parseInt(lefttime / 60 % 60);
               var s = parseInt(lefttime % 60);
               d = addZero(d)
               h = addZero(h);
               m = addZero(m);
               s = addZero(s);
               document.querySelector(".count").innerHTML = `${m}:${s}`;
               if (lefttime <= 0) {
                   document.querySelector(".count").innerHTML = "正在开奖";
                   return;
               }
               setTimeout(countDown, 1000);
             }
         }
